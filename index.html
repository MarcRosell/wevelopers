<!DOCTYPE html>
<html lang="es" ng-app="wevelopersApp">

<head>
    <meta charset="UTF-8">
    <title>Wevelopers</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" media="(max-width: 800px)" href="css/style.css" />

</head>

<body>
    <nav class="my-navbar navbar navbar-inverse" role="navigation">

    </footer>

    <script src="js/app.js"></script>

        <!-- HOME -->
        <script src="js/routes/home/controller.js"></script>
        <script src="js/routes/home/config.js"></script>

        <script src="js/routes/results/controller.js"></script>

    <script src="js/factory/factory.js"></script>
