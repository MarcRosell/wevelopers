<style>
    .foot {
        color: #fff;
        clear: both;
        position: fixed;
        width: 100%;
        background-color: #DD0E1C;
        margin-top: 21%
    }

    .form {
        margin: 0px;
        padding: 0px;
        display: flex;
        align-items: center;
    }

    .navimg {
        width: 4%;
        margin-right: 1%;
        margin-top: 3px;
    }

    .nav-header {
        display: inline-block;
    }
</style>


<div class="wall">
    <div class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <hr class="intro-divider">
                        <form style="display: inline-block;">
                            <div class="row">
                            <div class="col-lg-8">
                            <input ng-model="query" class="form-control">
                            </div>
                            <div class="col-lg-4">
                            <button ng-click="searchOffers(query)" class="btn btn-primary ">Submit</button>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 ng-show="offers" class="page-header">Relevant Offers</h1>
            <h3>{{ notFound }}</h3>
        </div>
    </div>
    <div class="row">
        <div ng-repeat="offer in offers">
            <h3>{{ offer.title }}</h3>
            <h4>{{ offer.author.name }} | {{ offer.city }}, {{ offer.province.value }}</h4>
            <p>{{ offer.updateDate }}</p>
            <p>{{ offer.minRequirements }}</p>
            <button class="btn btn-primary" ng-click="searchDetails(offer.id)" href="">View Details<span class="glyphicon glyphicon-chevron-right"></span></button>
        </div>
    </div>
</div>
<hr>
