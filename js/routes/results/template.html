<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <form style="display: inline-block;">
                        <div class="row">
                            <div class="col-lg-8">
                                <input ng-model="query" class="form-control">
                            </div>
                            <div class="col-lg-4">
                                <button ng-click="searchOffers(query)">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 ng-show="offers" class="page-header">Relevant Offers</h1>
            <h3>{{ notFound }}</h3>
        </div>
    </div>
    <div class="row">
        <div ng-repeat="offer in offers">
            <h3>{{ offer.title }}</h3>
            <h4>{{ offer.author.name }} | {{ offer.city }}, {{ offer.province.value }}</h4>
            <p>{{ offer.updateDate }}</p>
            <p>{{ offer.minRequirements }}</p>
            <a href="#!/details/{{offer.id}}"><button>View Details<span class="glyphicon glyphicon-chevron-right"></span></button></a>
            <hr>
        </div>
    </div>
</div>
<hr>
