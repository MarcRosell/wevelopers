<div class="wall">
        <div class="intro-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="intro-message">
                            <hr class="intro-divider">
                            <form style="display: inline-block;">
                                <div class="row">
                                <div class="col-lg-8">
                                <input ng-model="query" class="form-control">
                                </div>
                                <div class="col-lg-4">
                                <button ng-click="searchOffers(query)" class="btn btn-primary ">Submit</button>
                                </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </div>

<div class="container-fluid">
	<h3>{{ notFound }}</h3>
    <div ng-repeat="offer in offers">
            <h3>{{ offer.title }}</h3>
            <h4>{{ offer.author.name }} | {{ offer.city }}, {{ offer.province.value }}</h4>
            <p>{{ offer.updateDate }}</p>
            <p>{{ offer.minRequirements }}</p>
            <button class="btn btn-primary" ng-click="searchDetails(offer.id)" href="">View Details<span class="glyphicon glyphicon-chevron-right"></span></button>
        </div>
    </div>

   
</div>
